<ui-table>
  <tbody *ngIf="episodesCall?.results">
    <tr *ngFor="let e of episodesCall.results">
      <td>{{ e.name }}</td>
      <td>{{ e.episode }}</td>
    </tr>
  </tbody>
</ui-table>

<ng-container *ngIf="pages">
  <span
    *ngFor="let p of pages"
    [ngClass]="{ active: p === currentPage }"
    (click)="getEpisodes(p)"
    >{{ p }}</span
  >
</ng-container>
