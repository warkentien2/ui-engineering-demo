<div class="card" *ngIf="character">
  <img
    [src]="character.image"
    alt="{{ character.name }}"
    id="character-portrait"
    class="card__img"
  />
  <div class="card__body">
    <div class="card__title">{{ character.name | replaceHyphen }}</div>
    <div class="card__subtitle">
      {{ character.gender }} {{ character.species }}
    </div>
  </div>
</div>
