<header class="hero" (click)="onHeroClick()">
  <h1 class="hero__title" tabindex="0" [attr.aria-label]="title">
    <ng-container *ngFor="let word of title.split(' ')">
      <span class="hero__title-word" tabindex="-1">{{ word }}</span>
    </ng-container>
    <ui-electric-pulse class="media-lg"></ui-electric-pulse>
  </h1>
</header>

<main class="page">
  <nav class="page__navigation">
    <ul class="nav-tabs">
      <li class="nav-tabs__tab">
        <a
          routerLink="/characters"
          [queryParams]="{
            fromPage: characterPage,
            nameSearch: characterNameSearch
          }"
          [class.active]="isActiveRoute('/character')"
          class="nav-tabs__link"
          >Characters</a
        >
      </li>
      <li class="nav-tabs__tab">
        <a
          routerLink="/episodes"
          [class.active]="isActiveRoute('/episodes')"
          class="nav-tabs__link"
          >Episode Guide</a
        >
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet>
  <ui-controls></ui-controls>
</main>
